<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css"/>
  <title>lonelyCalculator</title>
</head>
<body>
  <div class='container'>
    <div class='calculator'>
      <h1>Let's Math!</h1>
      <div class='display'>
        <div class='result'></div>
        <div class='inputs'>
          <span class='firstOperand'></span>
          <span class='operator'></span>
          <span class='secondOperand'></span>
        </div>
      </div>

      <div class='containerCalculator'>

        <button class='equals'>=</button>

        <button class='clear'>Clear</button>

        <button class='operate plus'>+</button>
        <button class='operate minus'>-</button>
        <button class='operate times'>x</button>
        <button class='operate divide'>/</button>

        <div class='numberPad'>
          <button class='numbers zero'>0</button>
          <button class='numbers decimal'>.</button>
          <button class='numbers one'>1</button>
          <button class='numbers two'>2</button>
          <button class='numbers three'>3</button>
          <button class='numbers four'>4</button>
          <button class='numbers five'>5</button>
          <button class='numbers six'>6</button>
          <button class='numbers seven'>7</button>
          <button class='numbers eight'>8</button>
          <button class='numbers nine'>9</button>
        </div>
      </div>
    </div>
  </div>
  
</body>
</html>
